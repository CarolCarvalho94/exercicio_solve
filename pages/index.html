<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Cliente Solve</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="cadastroFinalizado.html">Pedido</a>
        </nav>
    </header>
            <main class="container">
            <form class="container_formulario" data-formulario>
                <h2 class="formulario_titulo">Cadastre seu produto</h2>
                <div class="formulario_campo">
                    <label class="campo_etiqueta" for="produto">Nome do produto</label>
                    <input name="produto" class="campo_escrita" required placeholder="Insira o nome do produto"
                        id="produto" data-produto>
                </div>

                <div class="formulario_campo">
                    <label class="campo_etiqueta" for="valor">Valor do produto</label>
                    <input name="valor_produto" class="campo_escrita" required placeholder="Insira o valor do produto"
                        id="valor" data-valor>
                </div>

                <div class="botoes">
                    <button class="formulario_botao" id="salvar-dados">Salvar e continuar cadastrando</button>
                    <button class="formulario_botao" type="submit" data-finalizar>Salvar e finalizar cadastro</button>
                </div>

            </form>


        </main>
        <footer class="rodape">
            <p>Criado por Carolina Carvalho</p>
        </footer>

    <script src="../js/cadastrarProduto.js" type="module"></script>
</body>

</html>
